<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marco Gargano - GitHub Page</title>
  <style>
  @import url("https://fonts.googleapis.com/css2?family=Quattrocento&display=swap");
  body {
    font-family: "Quattrocento", serif;
    background-color: #eee;
  }
  .paper {
    background-color: #fff;
    max-width: 18rem;
    margin: 4rem auto;
    padding: 2rem 4rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    line-height: 1.9rem;
    transform: perspective(80rem) rotateY(10deg) rotateX(10deg);
  }
  .paper span {
    background-color: yellow;
    border-bottom: solid 1px orange;
    padding: 0.3rem;
    position: relative;
  }
  @keyframes start {
    from {
      background: linear-gradient(90deg, white 90%, #ffee00 100%);
    }
    to {
      background: linear-gradient(90deg, white 0%, #ffee00 10%);
    }
  }
  </style>
</head>

<body>
  <div class="paper">
    <div class="copy">
      <h2>GitHub Welcome Page</h2>
      <p>Ciao! My name is Marco and welcome to my GitHub Page!</p>
      <p><a href="https://github.com/marcogargano/">Visit my profile page</a></p>
	  </div>
  </div>
</body>

</html>
